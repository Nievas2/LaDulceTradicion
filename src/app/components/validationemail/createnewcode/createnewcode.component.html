<div
  style="
    background-image: url(../../../assets/fondos/fondos1.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div
    class="container d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div
      class="card"
      style="width: 30rem; border-color: #fff; margin-top: -100px"
    >
      <div class="card-body" id="card-body">
        <form [formGroup]="emailForm" (ngSubmit)="createCode()" *ngIf="!finish">
          <div class="row mb-3 mb-3">
            <label class="form-label mb-0 p-0"><b>Email</b></label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Ingrese el email"
            />
            <span
              *ngIf="
                emailForm.get('email')?.hasError('required') &&
                emailForm.get('email')?.touched
              "
              class="mt-1"
              style="background-color: rgb(255, 73, 73); border-radius: 5px"
            >
              El campo email es <strong>requerido</strong>
            </span>
          </div>
          <div class="row mb-3 mt-2 text-center">
            <div class="col-lg-6">
              <button class="btn boton" routerLink="/">Volver</button>
            </div>
            <div class="col-lg-6">
              <button
                [disabled]="emailForm.invalid"
                type="submit"
                class="btn boton"
              >
                Aceptar
              </button>
            </div>
          </div>
        </form>
        <div *ngIf="finish">
          <h3>Ya se ha realizado la operaci√≥n por favor revise su email.</h3>
          <button class="boton" routerLink="/login">Volver al login</button>
        </div>
      </div>
    </div>
  </div>
</div>
