<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Productos</li>
    </ol>
  </nav>
  <div class="carrusel-container2" id="carrusel">
    <div class="carrusel-item2" *ngFor="let category of categories">
      <a href="productos/{{category.id}}"><img height="120" width="120" src="{{ category.image }}" alt="" />
        <p class="text-center text-black">{{category.name}}</p>
      </a>
        
    </div>

    <!-- Agrega más elementos según sea necesario -->
  </div>
  <div class="row">
    <div
      class="col m2"
      *ngFor="let producto of ListarProducto; let index = index"
    >
      <div
        class="card sh"
        style="width: 18rem; margin-left: 15px; border-color: #751c19"
      >
        <a
          href="#arriba"
          style="color: #000000"
          data-bs-toggle="modal"
          [attr.data-bs-target]="'#exampleModal2-' + index"
        >
          <div style="position: absolute; right: 10px; z-index: 100"></div>

          <img
            src="{{ producto.image }}"
            class="card-img-top img-dest img-fluid"
            alt="..."
            style="height: 15rem"
          />

          <div class="card-body item-info">
            <h3 class="fs-5">
              <b>{{ producto.name }}</b>
            </h3>
            <!-- <p class="card-text" style="text-align: start">
              {{ producto.description }}
            </p> -->
            <h4 class="fs-5" style="text-align: end">
              <b> $ {{ producto.price * dollar2 }}</b>
            </h4>
          </div>
        </a>
      </div>

      <!--
            modal
          -->
      <div
        class="modal fade"
        [id]="'exampleModal2-' + index"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: var(--color1)">
            <div class="modal-body" style="padding: 0">
              <div [id]="'carouselExampleFade' + index" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div
                    class="carousel-item"
                    *ngFor="
                      let image of producto.ImagesProductAsocciations;
                      let i = index
                    "
                    [class.active]="i === 0"
                  >
                    
                      <div>
                        <img
                          src="{{ image.ImageProduct.image }}"
                          class="d-block w-100"
                          alt="..."
                        />
                      </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  [attr.data-bs-target]="'#carouselExampleFade' + index"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  [attr.data-bs-target]="'#carouselExampleFade' + index"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <!-- <img
                src="{{ producto.image }}"
                class="img-dest img-fluid"
                alt="..."
              /> -->
              <h3 class="p-2">
                {{ producto.name }}
              </h3>
              <p class="p-2" [innerHTML]="producto.description ">
              </p>
            </div>
            <div class="modal-footer">
              <button id="center" type="button" class="btn boton">
                <a
                  style="text-decoration: none; color: #000"
                  href="/pagsec/{{ producto.id }}"
                  >Ver más</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
