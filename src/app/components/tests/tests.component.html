<div *ngFor="let producto of productos; let i = index">
    <div class="producto">
      <h2>{{producto.nombre}}</h2>
      <p>{{producto.descripcion}}</p>
      <p>{{producto.precio}}</p>
      <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#modal-' + i">Ver detalles</button>
    </div>
  
    <div class="modal fade" [attr.id]="'modal-' + i" tabindex="-1" role="dialog" aria-labelledby="modal-title">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{producto.nombre}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{producto.descripcion}}</p>
            <p>{{producto.precio}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
