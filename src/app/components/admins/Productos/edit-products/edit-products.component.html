<div class="row offset-lg-2 offset-md-1 offset-sm-0 userSelect">
    <div
      class="card text-white mb-3"
      style="max-width: 50rem; background-color: var(--colorBlue)"
    >
      <div class="card-header text-center fs-3" style="text-shadow: 2px 2px 5px #000000;"><b>EDITAR CURSO</b></div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="update()">
          <div class="row mb-3">
            <label class="form-label mb-0 p-0"><b>Nombre</b></label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              placeholder="Ingrese Nombre"
            />
            <span
              *ngIf="
                form.get('name')?.hasError('required') &&
                form.get('name')?.touched
              "
              class="mt-1"
              style="background-color: rgb(255, 73, 73); border-radius: 5px"
            >
              El campo nombre es <strong>requerido</strong>
            </span>
          </div>
          <div class="row mb-3">
            <label class="form-label mb-0 p-0"><b>Descripción</b></label>
            <textarea
              formControlName="description"
              type="text"
              class="form-control mt-2"
              placeholder="Ingrese descripcion"
            ></textarea>
            <span
              *ngIf="
                form.get('description')?.hasError('required') &&
                form.get('description')?.touched
              "
              class="mt-1"
              style="background-color: rgb(255, 73, 73); border-radius: 5px"
            >
              El campo descripcion es <strong>requerido</strong>
            </span>
          </div>
          <div class="row mb-3">
            <label class="form-label mb-0 p-0"><b>Imagen</b></label>
            <input
              formControlName="image"
              type="text"
              class="form-control mt-2"
              placeholder="Ingrese imagen"
            />
            <span
              *ngIf="
                form.get('image')?.hasError('required') &&
                form.get('image')?.touched
              "
              class="mt-1"
              style="background-color: rgb(255, 73, 73); border-radius: 5px"
            >
              El campo imagen es <strong>requerido</strong>
            </span>
          </div>
          <div class="row mb-3">
            <label class="form-label mb-0 p-0"><b>Precío</b></label>
            <input
              formControlName="price"
              type="number"
              class="form-control mt-2"
              placeholder="Ingrese el precio"
            />
            <span
              *ngIf="
                form.get('price')?.hasError('required') &&
                form.get('price')?.touched
              "
              class="mt-1"
              style="background-color: rgb(255, 73, 73); border-radius: 5px"
            >
              El campo precío es <strong>requerido</strong>
            </span>
          </div>
          <div class="row mb-3">
            <label class="form-label mb-0 p-0"><b>Categoria del curso</b></label>
            <select
              formControlName="CategoryName"
              name="CategoryName"
              class="form-control"
            >
              <option value="">Selecciona una categoría</option>
              <option *ngFor="let category of categories" [value]="category.name">
                <h1>{{ category.name }}</h1>
              </option>
            </select>
            <span
              *ngIf="
                form.get('CategoryName')?.hasError('required') &&
                form.get('CategoryName')?.touched
              "
              class="mt-1"
              style="background-color: rgb(255, 73, 73); border-radius: 5px"
            >
              El campo categoria es <strong>requerido</strong>
            </span>
          </div>
         
          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button class="btn boton" routerLink="/admins/productos">
                Volver
              </button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn boton">
                Aceptar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-alerts></app-alerts>
