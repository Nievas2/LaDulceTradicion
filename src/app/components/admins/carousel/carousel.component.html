<div class="container-fluid userSelect" style="padding: 0">
    <div
      class="mt-5"
      style="background-color: #fff; padding: 20px 30px; border-radius: 10px;margin-left: 15px;margin-right: 15px;"
    >
      <div class="row">
        <button class="boton" routerLink="/admin/panel">Volver</button>
  
      </div>
      <table class="table rounded">
        <thead>
          <tr>
            <th scope="col fs-1"style="font-size: 30px;"> <b>Carrusel</b> </th>
            <th scope="col"style="font-size: 25px;"> <b>Eliminar</b> </th>
          </tr>
        </thead>
        <tbody *ngFor="let carousel of carousels">
          <tr>
            <th scope="row">
              <h5>{{ carousel }}</h5>
            </th>
            <th scope="row">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn border rounded"
                style="background-color: var(--colorOrange)"
                data-bs-toggle="modal"
                data-bs-target="#delete"
                (click)="selectName(carousel)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                  />
                </svg>
              </button>
  
              <!-- Modal -->
              <div
                class="modal fade"
                id="delete"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <p>¿Está seguro que desea eliminar este horario?</p>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="boton col"
                        data-bs-dismiss="modal"
                      >
                        Volver
                      </button>
                      <button
                        type="button"
                        class="boton col"
                        (click)="deleteCategory()"
                      >
                        Aceptar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </th>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <button class="boton" style="width: 120px" routerLink="addcarrusel">
          Agregar
        </button>
      </div>
    </div>
  </div>
