<div class="row mb-3 mt-3 offset-lg-2 userSelect">
    <div
      class="card text-white mb-3"
      style="max-width: 50rem; background-color: var(--colorBlue)"
    >
      <div class="card-header text-center fs-3"style="text-shadow: 2px 2px 5px #000000;"><b> Agregar curso</b></div>
      <div class="card-body">
        <form>
          <div class="row mb-3 mb-3">
            <label class="form-label mb-0 p-0"><b>Nombre</b></label>
            <input type="file" (change)="handleFileInput($event)">
            <button (click)="uploadImage()">Subir Imagen</button>
            
          </div>


          <div class="row mb-3 mt-2 text-center">
            <div class="col-lg-6">
              <button class="btn boton" routerLink="/admins/productos">
                Volver
              </button>
            </div>
            <div class="col-lg-6">
              <button (click)="uploadImage()" class="btn boton">Subir Imagen</button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
