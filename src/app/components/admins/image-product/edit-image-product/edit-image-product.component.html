
<div class="row offset-lg-2 offset-md-1 offset-sm-0 userSelect">
    <div
      class="card text-white mb-3"
      style="max-width: 50rem; background-color: var(--colorBlue)"
    >
      <div class="card-header text-center fs-3" style="text-shadow: 2px 2px 5px #000000;"><b>EDITAR CURSO</b></div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="update()">
          <div class="row mb-3">
            <label class="form-label mb-0 p-0"><b>Nombre</b></label>
            <input
              formControlName="image"
              type="text"
              class="form-control"
              placeholder="Ingrese Nombre"
            />
            <span
              *ngIf="
                form.get('image')?.hasError('required') &&
                form.get('image')?.touched
              "
              class="mt-1"
              style="background-color: rgb(255, 73, 73); border-radius: 5px"
            >
              El campo imagen es <strong>requerido</strong>
            </span>
          </div>
          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button class="btn boton" routerLink="/admins/imageproduct">
                Volver
              </button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn boton">
                Aceptar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-alerts></app-alerts>
