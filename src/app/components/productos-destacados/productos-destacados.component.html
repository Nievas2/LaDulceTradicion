<div class="row borde" style="background-color: #fbe4dd">
  <h1 class="text-center">Productos favoritos</h1>
</div>
<div class="row" style="background-color: #fbe4dd">
  <div class="col m2" *ngFor="let producto of productos; let index = index">
    <div
      class="card sh"
      style="width: 18rem; margin-left: 15px; border-color: #751c19"
    >
      <a
        href="#arriba"
        style="color: #000000"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#exampleModal2-' + index"
      >
        <div style="position: absolute; right: 10px; z-index: 100"></div>

        <img
          src="{{ producto.image }}"
          class="card-img-top img-dest img-fluid"
          alt="..."
          style="height: 15rem"
        />

        <div class="card-body item-info">
          <h3 class="fs-5">
            <b>{{ producto.name }}</b>
          </h3>

          <h4 class="fs-6" style="text-align: end">
            ${{ producto.price * dollar2 }}
          </h4>
        </div>
      </a>
    </div>

    <!--
          modal
        -->
    <div
      class="modal fade"
      [id]="'exampleModal2-' + index"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: var(--color1)">
          <div class="modal-body" style="padding: 0">
            <div [id]="'carouselExampleFade' + index" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div
                  class="carousel-item"
                  *ngFor="
                    let image of producto.ImagesProductAsocciations;
                    let i = index
                  "
                  [class.active]="i === 0"
                >
                  
                    <div>
                      <img
                        src="{{ image.ImageProduct.image }}"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                [attr.data-bs-target]="'#carouselExampleFade' + index"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                [attr.data-bs-target]="'#carouselExampleFade' + index"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <h3 class="p-2">
              {{ producto.name }}
            </h3>
            <p class="p-2" [innerHTML]="producto.description"></p>
          </div>
          <div class="modal-footer">
            <button id="center" type="button" class="btn boton">
              <a
                style="text-decoration: none; color: #000"
                href="/pagsec/{{ producto.id }}"
                >Ver m√°s</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
