<div
  style="
    background-image: url(../../../assets/fondos/fondos1.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div
    class="container d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div
      class="card"
      style="
        width: 30rem;
        border-color: #fff;
        margin-top: -100px;
        border: 20px solid var(--color4);
        border: 20px solid var(--color4);
      "
    >
      <div class="card-body" id="card-body">
        <div class="row p-2">
          <h5>
            Gracias por volver! Inicia sesion para realizar tu proxima compra
          </h5>
        </div>

        <div class="row">
          <h5 class="card-title">Nueva Contraseña</h5>
        </div>
        <form [formGroup]="form" (ngSubmit)="newPasswordForm()">
          <div class="mb-2">
            <label for="password">Contraseña:</label>
            <input
              class="form-control"
              formControlName="password"
              name="password"
              type="password"
              placeholder="************"
            />
            <span
              *ngIf="
                form.get('password')?.hasError('minlength') &&
                form.get('password')?.touched
              "
            >
              El campo requiere un <strong> mínimo 6 caracteres</strong>.
            </span>

            <span
              *ngIf="
                form.get('password')?.hasError('required') &&
                form.get('password')?.touched
              "
            >
              El campo es <strong>requerido</strong>
            </span>
           
          </div>
          <div class="mb-2">
            <label>Repetir contraseña</label>
            <input
              class="form-control"
              formControlName="repeatpassword"
              name="repeatpassword"
              type="password"
              placeholder="************"
            />
            <span
              *ngIf="
                form.get('repeatpassword')?.hasError('minlength') &&
                form.get('repeatpassword')?.touched
              "
            >
              El campo requiere un <strong> minimo 6 digitos</strong>
            </span>
            <span
              *ngIf="
                form.get('repeatpassword')?.hasError('required') &&
                form.get('repeatpassword')?.touched
              "
            >
              El campo es <strong>requerido</strong>
            </span>
          </div>

          <div class="row mt-3" style="background-color: var(--color2)">
            <button
              [disabled]="form.invalid"
              class="submit text-white btn"
              type="submit"
            >
              Crear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-alerts></app-alerts>
